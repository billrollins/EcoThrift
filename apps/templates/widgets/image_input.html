<div class="input-group mb-3 ">
    <input type="file" class="form-control" name="{{ widget.name }}" id="{{ widget.id }}">
    {% if widget.is_initial %}
    <a href="{{ widget.value.url }}" target="_blank">
        <button class="btn btn-outline-secondary mb-0" type="button" >View Current</button>
    </a>
    {% endif %}
</div>
