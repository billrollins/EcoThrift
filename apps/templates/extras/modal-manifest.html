<div id="modal_order" class="modal fade" style="z-index: 99999;">
    <div class="modal-dialog modal-content" style="max-width: fit-content;">   
        <!-- Card -->
        <div class="card p-4 ">
            <!-- Table -->
            <div class="table-responsive">
                <table class="table table-flush" id="datatable-search">
                    <thead class="thead-light">
                        <tr>
                            {% for h in df.columns %}
                            <th>{{ h }}</th>
                            {% endfor %}
                        </tr>
                    </thead>
                    <tbody>
                        {% for r in df.head.values %}
                        <tr>
                            {% for c in r %}
                            <td class="text-xs font-weight-bold">
                                <span class="my-2 text-xs">{{ c }}</span>
                            </td>
                            {% endfor %}
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <!-- Form -->
            <div class = "py-4">
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="row mt-3">
                        <!-- formhead -->
                        <h6 class="font-weight-bolder mt-3">Choose the corresponding columns from the manifest</h6>
                    
                        <!-- formcontent -->                        
                        <div class="col-4">
                            <label>Description</label>
                            <select class="form-control" name="Description" id="Description_Id">
                                <option name=""></option>
                                {% for h in df.columns %}
                                <option name="{{ h }}">{{ h }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-4">
                            <label>Description</label>
                            <select class="form-control" name="Description" id="Description_Id">
                                <option name=""></option>
                                {% for h in df.columns %}
                                <option name="{{ h }}">{{ h }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-4">
                            <label>Description</label>
                            <input class="form-control" type="number" name="Description2" id = "Description_Id2">
                        </div>
                    </div>

                    <div class="button-row d-flex mt-4">
                        <button class="btn bg-gradient-dark ms-auto mb-0" type="submit" >Done</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- End Card -->
    </div>
</div>
